 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
 </head>
 <body>
    <main class="d-flex">
        <section class="w-50">
            <img src="img/1.jpg" class="vh-100 w-100" alt="">
        </section>
        <section class="w-50 p-3">
            
            <div class="w-75 mx-auto">
                <div class="text-center pe-auto">
                    <h1 class="display-6">Yusuf Talha Şahin Sitesine Hoşgeldiniz!</h1>
                    <p class="lead my-3">Mevcut bilgilerinizle giriş yapın ve sistemin tadını çıkarmaya başlayın.</p>
                </div>
                <form>
                    
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example1" class="form-control" placeholder="Email" />
                      
                    </div>
                  
                    
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example2" class="form-control" placeholder="Şifre"/>
                      
                    </div>
                  
                    
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                          <label class="form-check-label" for="form2Example31">Beni Hatırla</label>
                        </div>
                      </div>
                  
                      <div class="col">
                        
                        <a href="#!">Şifreni Mi Unuttun?</a>
                      </div>
                    </div>
                  
                    
                    <button type="button" class="btn btn-primary btn-block mb-4 w-100">Giriş Yap</button>
                  
                    
                    <div class="text-center">
                      <p>Üye Değil Misin? <a href="#!">Kayıt Ol</a></p>
                      <p>Bununla Giriş Yap:</p>
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                      </button>
                    </div>
                  </form>

            </div>
            
        </section>


    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 </body>
 </html>
